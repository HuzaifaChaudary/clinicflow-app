services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://clinicflow:clinicflow@db:5432/clinicflow
    depends_on:
      - db
    volumes:
      - ./app:/app/app

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: clinicflow
      POSTGRES_PASSWORD: clinicflow
      POSTGRES_DB: clinicflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

